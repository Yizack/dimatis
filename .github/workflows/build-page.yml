name: Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - run: corepack enable

      - name: Setup Node 🐢
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
        
      - name: Install Dependencies 📦
        run: pnpm install
      
      - name: Build 🏗️
        run: |
          pnpm style_players
          pnpm generate

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .output/public
